# ---
# file: "starship/starship.toml"
# purpose: "Two-line powerline prompt with pure-style input line."
# format: "toml"
# ---

"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](fg:blue)\
$directory\
[](fg:blue bg:green)\
$git_branch\
$git_state\
[](fg:green bg:yellow)\
$git_status\
[](fg:yellow bg:cyan)\
$python\
$nodejs\
$rust\
$golang\
[](fg:cyan bg:bright-black)\
$cmd_duration\
[](fg:bright-black)\
$fill\
$line_break\
$character"""

[fill]
symbol = " "

[directory]
format = "[ $path ](bold bg:blue fg:black)"
truncation_length = 3
truncation_symbol = ".../"

[character]
success_symbol = "[>](bold purple)"
error_symbol = "[>](bold red)"
vimcmd_symbol = "[<](bold green)"

[git_branch]
format = "[  $branch ](bold bg:green fg:black)"

[git_status]
format = "[ $all_status$ahead_behind ](bold bg:yellow fg:black)"
conflicted = " "
untracked = " "
modified = " "
staged = " "
renamed = " "
deleted = " "
stashed = " "
ahead = " ${count}"
behind = " ${count}"
diverged = " ${ahead_count} ${behind_count}"

[git_state]
format = "[ $state $progress_current/$progress_total ](bold bg:green fg:black)"

[cmd_duration]
format = "[  $duration ](bold bg:bright-black fg:white)"
min_time = 2_000

[python]
format = "[  $virtualenv ](bold bg:cyan fg:black)"
detect_extensions = []
detect_files = []

[nodejs]
format = "[  $version ](bold bg:cyan fg:black)"
detect_extensions = []
detect_files = ["package.json"]

[rust]
format = "[  $version ](bold bg:cyan fg:black)"
detect_extensions = []
detect_files = ["Cargo.toml"]

[golang]
format = "[  $version ](bold bg:cyan fg:black)"
detect_extensions = []
detect_files = ["go.mod"]
